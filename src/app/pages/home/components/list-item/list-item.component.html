<ion-item-sliding>
  <ion-item [button]="true">
    <ion-label>{{ getLabel() }}</ion-label>
  </ion-item>
  <ion-item-options slot="end">
    <ion-item-option (click)="onEdit()" color="tertiary">
      <ion-icon slot="icon-only" name="pencil"></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="onDelete()" color="danger" expandable="true">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
